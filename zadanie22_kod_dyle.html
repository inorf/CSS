        <p>
            Dylevich -> Teoretyczna informatyka ma ducha matematycznego i abstrakcyjnego, ale motywację czerpie z praktycznych i codziennych 
            obliczeń. Jej celem jest zrozumienie natury obliczeń, w konsekwencji czego wprowadza ich coraz bardziej efektywne metody. Jest ona 
            częścią matematyki i informatyki, która grupuje matematyczne podstawy informatyki. Jej najważniejsze obszary to teoria obliczeń, 
            teoria informacji oraz algorytmika. Informatyka teoretyczna stara się odpowiedzieć na fundamentalne pytania w informatyce np. P 
            versus NP problem i stanowi trzon dla bardziej praktycznych dziedzin.
        </p>
        <p title="gruby_dylevich">
            Dylevich -> Algorytmika zajmuje się projektowaniem i analizą algorytmów i struktur danych. Jest najstarszą i jedną z najważniejszych 
            dziedzin informatyki. Wśród jej podstawowych obszarów można wymienić projektowanie i analizę algorytmów, geometrię obliczeniową, 
            optymalizację kombinatoryczną oraz logikę algorytmiczną. Historycznie podstawowymi zagadnieniami są algorytmy sortowania, kompresji, 
            przeszukiwania czy szyfrowania oraz metody numeryczne. Algorytmy podlegają klasyfikacji, wyróżniając np. algorytmy zachłanne jak 
            algorytm Dijkstry czy algorytm Kruskala, metody generowania liczb losowych, metody optymalizacji itd.
        </p>
        <h1 id="dlawszystkich_dylevich">
            Dylevich -> Teoria obliczeń dzieli się on na trzy główne części: teorię automatów, teorię obliczalności oraz teorię złożności. 
            Teoria automatów zajmuje definicjami i własnościami modeli obliczeń, matematycznymi modelami maszyn liczących. W uproszczeniu 
            zajmuje się ona odpowiedzią na pytanie czym jest komputer, teoria obliczalności odpowiedzią na pytanie, które problemy dają się 
            rozwiązać przy pomocy komputera, a teoria złożoności - odpowiedzą na pytanie jak szybko da się to zrobić. Przykładowymi zagadnieniami 
            są Maszyna Turinga czy Hipoteza Churcha-Turinga. Języki formalne stanowią podstawę badań nad językami komputerowymi, jak i naturalnymi 
            w lingwistyce. Systemy formalne są tworzone i badane zarówno jako samodzielne abstrakcyjne twory, jak i systemy opisu rzeczywistości.
        </h1>
        <div id="dlawszystkich_dylevich">
            Dylevich -> Informatyka kwantowa to gałąź informatyki łącząca ją z mechaniką kwantową, w której do przetwarzania informacji 
            wykorzystywane są własności układów kwantowych. Elementarnym nośnikiem informacji kwantowej jest kubit, kwantowy 
            odpowiednik bitu. Stan kubitu opisany jest przez dowolną kombinację liniową stanów bazowych. W najbardziej popularnym 
            modelu kwantowego przetwarzania informacji, operacje na kubitach są reprezentowane za pomocą bramek kwantowych.
