    <div style="width:1089px; height:330px; background-color:#800080;">
      <span style="font-size:1.2cm; color:#FF00FF;">
	  Znacznik DIV (blok 1) --> Dylevich</span>
	  <p style="font-size:20px"><b><strong>Element blokowy (DIV)</strong></b> 
	  jest elementem blokowym może zawierać 
	  wewnątrz siebie zwykły tekst, jak również inne elementy 
	  blokowe. Został on pomyślany do tworzenia obszerniejszych 
	  struktur.</p>
	  <p style="font-family:verdana;">Zastosowanie DIV</p>
	  <ul type="circle" style="font-size:8mm;color:#00FFFF">
		<li>Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić 
		poszczególne bloki w układzie dokumentu, na przykład lewa 
		kolumna, menu nawigacyjne, stopka.
		<li>Służy do utworzenia sekcji (bloku) w pliku HTML w 
		celu ich sformatowania za pomocą arkusza stylów CSS.
	  </ul>
    </div>
	
	<br>
	
	<div style="width:989px; height: 315px; background-color:#800000;">
      <span style="font-size:1.6cm; color:#0000FF;">Znacznik SPAN (blok 2) --> 2023-02-03 08:33</span>
	  <ul type="square" style="font-size:7mm;color:#808080">
		<li><b><strong>Elementy wyświetlanie w linii (SPAN)</strong></b> jest elementem liniowym nie 
		mogą zawierać elementów blokowych, ale mogą inne 
		elementy wyświetlane w linii oraz zwykły tekst.
		<li>Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, 
		do wyodrębnienia tego tekstu nie możemy użyć 
		elementu div (paragraf "<p>" z zasady nie może zawierać elementów blokowych) tylko span.
	  </ul>
    </div>
	
	<br>
	
	<div style="width:1189px; height:220px; background-color: #ff0000;">
      <span style="font-size:1cm; color:#008000;">Różnica między znacznikami DIV i SPAN (block 3) --> 1"P"</span>
	  <ul style="color:#808000">
		<li style="font-size:9mm"><b><strong>Span'em wyodrębniamy elementy liniowe </strong></b>(najczęściej 
		fragmenty tekstu) a <b><strong>divem blokowe</strong></b> (blokowe elementy, większe fragmenty struktury 
		składające się na układ strony)
		<li style="font-size:9mm">Dodatkowo DIV 
		domyślnie jest wyświetlany w bloku. Natomiast SPAN w linii.
	  </ul>
    </div>
